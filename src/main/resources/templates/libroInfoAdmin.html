<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Libro</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/styleU.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=LXGW+WenKai+TC&family=Lato&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="background-color: #e3e9f7;">
    <header>
        <div class="logo">
            <img src="img/logo.png" alt="">
            <h1>Rincón Literario</h1>
        </div>
        <nav>
            <ul>
                <li><a th:href="@{/libro/listado}" style="text-decoration: none;">Catálogo</a></li>
                <li><a th:href="@{/mantenimiento}" style="text-decoration: none;">Mantenimiento</a></li>
                <li><a th:href="@{/reportes}" style="text-decoration: none;">Reportes</a></li>
                <li><a href="#" class="active" style="text-decoration: none;">
                    <img src="img/administrador.png" alt="Icono Admin"> 
                    <span th:text="${session.NombreAdmin}"></span></a>
                </li>
            </ul>
        </nav>
    </header>
    <br>
    <div class="col-12 text-center">
        <h3>Información del Libro</h3>
    </div>
    <br>
    <div class="container" style="background-color: white; border-radius: 2%; padding: 20px;">
        <div class="row">
            <div class="col-md-4 text-center">
                <img th:src="@{/img/guardados/{urlImagen}(urlImagen=${libro.urlImagen})}" class="card-img-top responsive-img" alt="Libro">
            </div>
            <div class="col-md-8">
                <p><strong>ISBN:</strong> <span th:text="${libro.ISBN}"></span></p>
                <p><strong>Título:</strong> <span th:text="${libro.titulo}"></span></p>
                <p><strong>Reseña:</strong> <span th:text="${libro.resenia}"></span></p>
                <p><strong>Autor:</strong> <span th:text="${libro.autorEntity.nombreAutor}"></span></p>
                <p><strong>Editorial:</strong> <span th:text="${libro.editorialEntity.nombreEditorial}"></span></p>
                <p><strong>Fecha de Publicación:</strong> <span th:text="${libro.Fechapublicacion}"></span></p>
                <p><strong>Precio (S/.):</strong> <span th:text="${libro.precio}"></span></p>
                <p><strong>Stock:</strong> <span th:text="${libro.stock}"></span></p>
            </div>
        </div>
        <div class="text-center mt-4">
            <a th:href="@{/libro/listado}" class="btn btn-primary">Regresar al Catálogo</a>
            <a th:href="@{/libro/eliminar/{ISBN}(ISBN=${libro.ISBN})}" class="btn btn-danger">Eliminar</a>
        </div>
    </div>
</body>
</html>
